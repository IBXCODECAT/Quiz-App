<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quiz</title>
    
    <link rel="stylesheet", href="../styles/app.css">
    <link rel="stylesheet", href="../styles/game.css">
</head>
<body>
    <div class="container">
        <div id="game" class="justify-cetner flex-column">
            <div id="hud">
                <div id="hud-item">
                    <p class="hud-prefix">
                        Question
                    </p>
                    <h1 class="hud-main-text" id="question-counter">
                        ?/?
                    </h1>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h2 id="question">Fetching Question...</h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-oid="1">Fetching Choice...</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-oid="2">Fetching Choice...</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-oid="3">Fetching Choice...</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-oid="4">Fetching Choice...</p>
            </div>
        </div>
    </div>

    <script src="../scripts/game.js"></script>
</body>
</html>
